<div class="education-container">
  <h2>My Education</h2>
  <div class="education-grid">
    <div *ngFor="let edu of educationList" class="education-card">
      <h4>{{ edu.degree }}</h4>
      <p class="institution">{{ edu.institution }}</p>
      <p class="cgpa"><b>CGPA:</b> {{ edu.cgpa }}</p>
      <hr />
      <p>Relevant Courses:</p>
      <ul class="description">
        <li *ngFor="let line of edu.description"> {{ line }}</li>
      </ul>
    </div>
  </div>
</div>
