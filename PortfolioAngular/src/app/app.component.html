    <a routerLink="/about" class="nav-link">About</a>
    <a routerLink="/education" class="nav-link">Education</a>
    <a routerLink="/experience" class="nav-link">Experience</a>
    <a routerLink="/skills" class="nav-link">Skills</a>

    <!-- Toggle Switch -->

      <input type="checkbox" id="theme-switch" (change)="toggleTheme()" [checked]="theme === 'dark'" />

    <!-- Path for "Contact Me" -->

    <!-- "Hire Me" on Top -->

      <textPath href="#topCircle" startOffset="35%" text-anchor="middle">HIRE ME</textPath>
    </text>

    <!-- "Contact Me" on Bottom -->
    <text>
      <textPath href="#bottomCircle" startOffset="62%" text-anchor="middle" dy="0.2em">CONTACT ME</textPath>
